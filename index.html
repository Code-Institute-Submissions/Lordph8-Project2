<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>RPG Dice Roller</title>
    
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    
    <script type="module">
    import { DiceRoller } from '/lib/esm/bundle.min.js';
    const diceRoller = new DiceRoller();
    window.roll = () => {
      const value = document.getElementById('input').value;
      const value2 = document.getElementById('input2').value;
      diceRoller.roll(value + value2);
      document.getElementById('output').value = diceRoller.output;
    };
    window.clearLog = () => {
      diceRoller.clearLog();
      document.getElementById('output').value = diceRoller.output;
    };
  </script>
</head>

<body>
  <header id="header">
    <h1>RPG Dice Roller</h1>
  </header>

  <main id="main">
    <form action="" onsubmit="roll(); return false;">
          <input list="nDice" placeholder="Number of Dice" type="number" autofocus id="input">
  
      <input list="tDice" placeholder="Select Dice Type" type="text" autofocus id="input2">
        <datalist id="tDice">
               <option value = "d2">
               <option value = "d3">
               <option value = "d4">
               <option value = "d6">
               <option value = "d8">
               <option value = "d10">
               <option value = "d12">
               <option value = "d20">
               <option value = "d100">   
        </datalist>     

      <button type="submit">Roll</button>
    </form>

    <div>
      <label for="output">Output</label>

      <div>
        <textarea rows="1" id="output" readonly placeholder="No dice rolled"></textarea>
      </div>

      <button onclick="clearLog(); return false;">Clear log</button>
    </div>

    
  </main>

  <hr>

  <footer id="footer">
 
  </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
