<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dice Dice Baby</title>
    
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="icon" href="/lordph8.ico" type="image/x-icon" />
    
</head>

<body>
  <header id="header">
    <h1>Dice Dice Baby</h1>
  </header>

  <main id="main">
  <div align="center">
  <label for="input"><h4>Input</h4></label>
    <form action="" onsubmit="roll(); return false;">
        
        <input list="nDice" placeholder="Number of Dice" type="number" autofocus id="number">
        <br>
        <input list="tDice" placeholder="Select Dice Type" type="text" autofocus id="type">
        <datalist id="tDice">
            <option value = "d2">
            <option value = "d4">
            <option value = "d6">
            <option value = "d8">
            <option value = "d10">
            <option value = "d12">
            <option value = "d20">
            <option value = "d100">   
        </datalist>     
        <br>
        <input list="bonus" placeholder="Add Bonus" type="number" autofocus id="bonus">
        <br>
        <input list="sDice" placeholder="Option" type="text" autofocus id="special">
        <datalist id="sDice">
               <option value = "Get Max Roll">Only your Best Roll + Bonus</option>
               <option value = "Get Min Roll">Only your Worst Roll + Bonus</option>
               <option value = "Dice Explosion!">Adds Another Dice for Each Max Roll</option>
        </datalist>     
        <br>
      <button type="submit">Roll</button>
    </form>
    <div>
    <br>
      <label for="output"><h4>Output</h4></label>
    </div>
    </div>
    <div class="pictures" align="center">
    </div>
  </div>
  </main>

  <hr>

  <footer id="footer">
 
  </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
